<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto Davi - Pemesanan Makanan</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ffa502;
            --dark: #2f3542;
            --light: #f1f2f6;
            --success: #2ed573;
            --warning: #ff7f50;
            --danger: #ff4757;
            --info: #1e90ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--dark);
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes cartItemAdded {
            0% { background-color: rgba(46, 213, 115, 0.3); }
            100% { background-color: transparent; }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0.1) 100%);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: white;
            transform: scaleX(0);
            transform-origin: left;
            animation: underline 1s ease-out 0.8s forwards;
        }

        @keyframes underline {
            to {
                transform: scaleX(1);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-section {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--dark);
            border-bottom: 3px solid var(--primary);
            padding-bottom: 5px;
            display: inline-block;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .section-title:hover::after {
            transform: scaleX(1);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
            position: relative;
        }

        .menu-card.out-of-stock {
            filter: grayscale(0.8);
            opacity: 0.7;
        }

        .menu-card.out-of-stock::after {
            content: "HABIS";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--danger);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .menu-card.out-of-stock::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.7);
            z-index: 1;
        }

        .menu-card:nth-child(1) { animation-delay: 0.6s; }
        .menu-card:nth-child(2) { animation-delay: 0.7s; }
        .menu-card:nth-child(3) { animation-delay: 0.8s; }
        .menu-card:nth-child(4) { animation-delay: 0.9s; }
        .menu-card:nth-child(5) { animation-delay: 1.0s; }
        .menu-card:nth-child(6) { animation-delay: 1.1s; }

        .menu-card:hover {
            transform: translateY(-10px) !important;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .menu-image {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-card:hover .menu-image {
            transform: scale(1.1);
        }

        .menu-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-card:hover .menu-image::after {
            opacity: 1;
        }

        .menu-details {
            padding: 15px;
            position: relative;
        }

        .menu-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        .menu-card:hover .menu-name {
            color: var(--primary);
        }

        .menu-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .menu-card:hover .menu-price {
            transform: scale(1.05);
        }

        .menu-option {
            margin-bottom: 10px;
            width: 100%;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }

        .menu-option:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .menu-option:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.3);
        }

        select, input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin-bottom: 10px;
        }

        .btn:disabled {
            background-color: #cccccc !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn:last-child {
            margin-bottom: 0;
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-info {
            background-color: var(--info);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: all 0.5s;
            z-index: -1;
        }

        .btn:hover:not(:disabled) {
            background-color: #ff5252;
            animation: pulse 0.5s ease;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #e69500;
        }

        .btn-success:hover:not(:disabled) {
            background-color: #25b562;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #ff3a3a;
        }

        .btn-info:hover:not(:disabled) {
            background-color: #1b7fd9;
        }

        .btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .cart-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out 1.1s forwards;
        }

        .cart-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
        }

        .cart-title svg {
            margin-right: 10px;
        }

        .cart-items {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            animation: fadeInUp 0.3s ease-out;
        }

        .cart-item.added {
            animation: cartItemAdded 1s ease-out;
        }

        .cart-item-name {
            font-weight: bold;
        }

        .cart-item-details {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .cart-item-price {
            font-weight: bold;
            color: var(--primary);
            white-space: nowrap;
            margin-left: 10px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid var(--primary);
        }

        .empty-cart {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(200%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .notification.warning {
            background: var(--warning);
        }

        .notification.danger {
            background: var(--danger);
        }

        .notification.info {
            background: var(--info);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.hide {
            transform: translateX(200%);
        }

        .badge {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 0.8rem;
            margin-left: 5px;
            animation: bounce 0.5s;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .quantity-btn {
            width: 25px;
            height: 25px;
            background: var(--light);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .quantity-btn:hover {
            background: #ddd;
        }

        .quantity-value {
            margin: 0 10px;
            min-width: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resto Davi</h1>
            <p>Pesan makanan favoritmu dengan mudah</p>
        </header>

        <div class="menu-section">
            <h2 class="section-title">Menu Makanan</h2>
            <div class="menu-grid" id="food-menu">
                <!-- Menu items will be added by JavaScript -->
            </div>
        </div>

        <div class="cart-section">
            <h3 class="cart-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Keranjang Pesanan
                <span id="cart-badge" class="badge" style="display: none;">0</span>
            </h3>
            <div class="cart-items" id="cart-items">
                <div class="empty-cart">Keranjang kosong</div>
            </div>
            <div class="cart-total" id="cart-total" style="display: none;">
                Total: Rp 0
            </div>
            <div style="margin-top: 15px;">
                <label for="notes">Catatan untuk penjual:</label>
                <textarea id="notes" placeholder="Contoh: Jangan terlalu manis, dll."></textarea>
            </div>
            <button class="btn btn-success" id="checkout-btn" style="display: none; margin-top: 10px;">
                Pesan via WhatsApp
            </button>
            <button class="btn btn-danger" id="clear-cart-btn" style="display: none; margin-top: 10px;">
                Kosongkan Keranjang
            </button>
        </div>
    </div>

    <div id="notification" class="notification">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="notification-message">Pesanan berhasil dibuat!</span>
    </div>

    <footer>
        &copy; 2025 Resto Davi - All Rights Reserved
    </footer>

    <script>
        // Data Menu
        const menuItems = [
            {
                id: 1,
                name: "Roti Bakar",
                price: 2000,
                image: "images (3).jpeg",
                hasFlavor: true,
            },
            {
                id: 2,
                name: "Burger",
                price: 6000,
                image: "images (4).jpeg",
                hasFlavor: false,
            },
            {
                id: 3,
                name: "Nasi Comot",
                price: 6000,
                image: "images (5).jpeg",
                hasFlavor: false,
                stock: 0
            },
            {
                id: 4,
                name: "Pisang Goreng Isi 3",
                price: 5000,
                image: "images (6).jpeg",
                hasFlavor: true,
            },
            {
                id: 5,
                name: "Pisang Goreng Isi 5",
                price: 10000,
                image: "images (7).jpeg",
                hasFlavor: true,
            },
        ];

        const flavors = ["Coklat", "Strawberry", "Tiramisu", "Keju", "Taro"];
        let cart = [];

        // DOM Elements
        const foodMenu = document.getElementById('food-menu');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const cartBadge = document.getElementById('cart-badge');
        const checkoutBtn = document.getElementById('checkout-btn');
        const clearCartBtn = document.getElementById('clear-cart-btn');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderMenu();
            loadCartFromStorage();
            updateCartDisplay();
            
            // Event listeners
            checkoutBtn.addEventListener('click', checkout);
            clearCartBtn.addEventListener('click', clearCart);
        });

        // Render menu items
        function renderMenu() {
            menuItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `menu-card ${item.stock <= 0 ? 'out-of-stock' : ''}`;
                card.style.animationDelay = `${0.5 + (index * 0.1)}s`;
                
                const isOutOfStock = item.stock <= 0;
                
                card.innerHTML = `
                    <div class="menu-image" style="background-image: url('${item.image}')"></div>
                    <div class="menu-details">
                        <div class="menu-name">${item.name}</div>
                        <div class="menu-price">Rp ${item.price.toLocaleString()}</div>
                        
                        ${item.hasFlavor ? `
                        <select class="menu-option" id="flavor-${item.id}" ${isOutOfStock ? 'disabled' : ''}>
                            <option value="">Pilih Rasa</option>
                            ${flavors.map(flavor => `<option value="${flavor}">${flavor}</option>`).join('')}
                        </select>
                        ` : ''}
                        
                        <input type="number" id="qty-${item.id}" min="1" value="1" class="menu-option" ${isOutOfStock ? 'disabled' : ''}>
                        
                        ${!isOutOfStock ? `
                        <button class="btn btn-info" onclick="buyNow(${item.id})">Beli Langsung</button>
                        <button class="btn" onclick="addToCart(${item.id})">Tambah ke Keranjang</button>
                        ` : ''}
                    </div>
                `;
                
                foodMenu.appendChild(card);
            });
        }

        // Add item to cart
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item || item.stock <= 0) {
                showNotification('Maaf, stok habis', 'danger');
                return;
            }

            const quantityInput = document.getElementById(`qty-${itemId}`);
            let quantity = parseInt(quantityInput.value) || 1;
            
            // Validate quantity
            if (quantity < 1) {
                quantityInput.value = 1;
                quantity = 1;
                quantityInput.classList.add('shake');
                setTimeout(() => {
                    quantityInput.classList.remove('shake');
                }, 500);
                showNotification('Jumlah minimal 1', 'warning');
                return;
            }
            
            if (quantity > item.stock) {
                quantityInput.value = item.stock;
                quantity = item.stock;
                quantityInput.classList.add('shake');
                setTimeout(() => {
                    quantityInput.classList.remove('shake');
                }, 500);
                showNotification(`Stok tidak mencukupi`, 'warning');
                return;
            }
            
            let flavor = '';
            
            if (item.hasFlavor) {
                const flavorSelect = document.getElementById(`flavor-${itemId}`);
                flavor = flavorSelect.value;
                
                // Validate flavor if required
                if (!flavor) {
                    flavorSelect.classList.add('shake');
                    setTimeout(() => {
                        flavorSelect.classList.remove('shake');
                    }, 500);
                    showNotification('Silakan pilih rasa terlebih dahulu', 'warning');
                    return;
                }
            }
            
            // Check if item already exists in cart
            const existingItemIndex = cart.findIndex(cartItem => 
                cartItem.id === item.id && 
                cartItem.flavor === flavor
            );
            
            if (existingItemIndex !== -1) {
                // Update quantity if item exists
                const newQuantity = cart[existingItemIndex].quantity + quantity;
                if (newQuantity > item.stock) {
                    showNotification(`Stok tidak mencukupi`, 'warning');
                    return;
                }
                cart[existingItemIndex].quantity = newQuantity;
            } else {
                // Add new item to cart
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: quantity,
                    flavor: flavor,
                    hasFlavor: item.hasFlavor
                });
            }
            
            // Save to localStorage
            saveCartToStorage();
            
            // Update cart display
            updateCartDisplay();
            
            // Show notification
            showNotification(`${quantity} ${item.name} ditambahkan ke keranjang`);
            
            // Reset input
            quantityInput.value = 1;
            if (item.hasFlavor) {
                document.getElementById(`flavor-${itemId}`).value = '';
            }
        }
        
        // Buy now function (direct order)
        function buyNow(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item || item.stock <= 0) {
                showNotification('Maaf, stok habis', 'danger');
                return;
            }

            const quantityInput = document.getElementById(`qty-${itemId}`);
            let quantity = parseInt(quantityInput.value) || 1;
            
            // Validate quantity
            if (quantity < 1) {
                quantityInput.value = 1;
                quantity = 1;
                quantityInput.classList.add('shake');
                setTimeout(() => {
                    quantityInput.classList.remove('shake');
                }, 500);
                showNotification('Jumlah minimal 1', 'warning');
                return;
            }
            
            if (quantity > item.stock) {
                quantityInput.value = item.stock;
                quantity = item.stock;
                quantityInput.classList.add('shake');
                setTimeout(() => {
                    quantityInput.classList.remove('shake');
                }, 500);
                showNotification(`Stok tidak mencukupi`, 'warning');
                return;
            }
            
            let flavor = '';
            
            if (item.hasFlavor) {
                const flavorSelect = document.getElementById(`flavor-${itemId}`);
                flavor = flavorSelect.value;
                
                // Validate flavor if required
                if (!flavor) {
                    flavorSelect.classList.add('shake');
                    setTimeout(() => {
                        flavorSelect.classList.remove('shake');
                    }, 500);
                    showNotification('Silakan pilih rasa terlebih dahulu', 'warning');
                    return;
                }
            }
            
            const notes = document.getElementById('notes').value;
            const total = item.price * quantity;
            
            let message = `Halo Resto Davi, saya ingin memesan:\n\n`;
            message += `➡ ${item.name}\n`;
            if (flavor) {
                message += `   • Rasa: ${flavor}\n`;
            }
            message += `   • Jumlah: ${quantity}\n`;
            message += `   • Total: Rp ${total.toLocaleString()}\n\n`;
            
            if (notes) {
                message += `Catatan:\n${notes}\n\n`;
            }
            
            message += `Terima kasih!`;
            
            // Show notification
            showNotification('Pesanan Berhasil dibuat...', 'info');
            
            // Open WhatsApp after notification animation
            setTimeout(() => {
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/6282122156986?text=${encodedMessage}`;
                window.open(whatsappUrl, '_blank');
            }, 500);
        }
        
        // Update cart item quantity
        function updateCartItemQuantity(itemId, flavor, newQuantity) {
            const itemIndex = cart.findIndex(item => 
                item.id === itemId && 
                item.flavor === flavor
            );
            
            if (itemIndex !== -1) {
                const originalItem = menuItems.find(i => i.id === itemId);
                
                if (newQuantity < 1) {
                    removeFromCart(itemId, flavor);
                } else if (newQuantity > originalItem.stock) {
                    showNotification(`Stok tidak mencukupi`, 'warning');
                } else {
                    cart[itemIndex].quantity = newQuantity;
                    saveCartToStorage();
                    updateCartDisplay();
                }
            }
        }
        
        // Remove item from cart
        function removeFromCart(itemId, flavor) {
            cart = cart.filter(item => !(item.id === itemId && item.flavor === flavor));
            saveCartToStorage();
            updateCartDisplay();
            showNotification('Item dihapus dari keranjang', 'danger');
        }
        
        // Clear cart
        function clearCart() {
            cart = [];
            saveCartToStorage();
            updateCartDisplay();
            showNotification('Keranjang dikosongkan', 'danger');
        }
        
        // Update cart display
        function updateCartDisplay() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Keranjang kosong</div>';
                cartTotalElement.style.display = 'none';
                cartBadge.style.display = 'none';
                checkoutBtn.style.display = 'none';
                clearCartBtn.style.display = 'none';
                return;
            }
            
            // Update badge
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartBadge.textContent = totalItems;
            cartBadge.style.display = 'inline-block';
            cartBadge.style.animation = 'none';
            setTimeout(() => {
                cartBadge.style.animation = 'bounce 0.5s';
            }, 10);
            
            // Update items list
            cartItemsContainer.innerHTML = '';
            cart.forEach(item => {
                const originalItem = menuItems.find(i => i.id === item.id);
                
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                
                const itemInfo = document.createElement('div');
                itemInfo.innerHTML = `
                    <div class="cart-item-name">${item.name}</div>
                    ${item.hasFlavor && item.flavor ? `<div class="cart-item-details">Rasa: ${item.flavor}</div>` : ''}
                `;
                
                // Quantity controls
                const quantityControls = document.createElement('div');
                quantityControls.className = 'quantity-control';
                quantityControls.innerHTML = `
                    <button class="quantity-btn" onclick="updateCartItemQuantity(${item.id}, '${item.flavor}', ${item.quantity - 1})">-</button>
                    <span class="quantity-value">${item.quantity}</span>
                    <button class="quantity-btn" onclick="updateCartItemQuantity(${item.id}, '${item.flavor}', ${item.quantity + 1})">+</button>
                    <span class="cart-item-price">Rp ${(item.price * item.quantity).toLocaleString()}</span>
                `;
                
                itemInfo.appendChild(quantityControls);
                
                const itemActions = document.createElement('div');
                itemActions.className = 'cart-item-actions';
                
                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '&times;';
                removeBtn.style.background = 'none';
                removeBtn.style.border = 'none';
                removeBtn.style.color = '#ff6b6b';
                removeBtn.style.cursor = 'pointer';
                removeBtn.style.fontSize = '1.2rem';
                removeBtn.style.marginLeft = '10px';
                removeBtn.addEventListener('click', () => removeFromCart(item.id, item.flavor));
                
                itemActions.appendChild(removeBtn);
                
                itemElement.appendChild(itemInfo);
                itemElement.appendChild(itemActions);
                
                cartItemsContainer.appendChild(itemElement);
            });
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalElement.textContent = `Total: Rp ${total.toLocaleString()}`;
            cartTotalElement.style.display = 'block';
            
            // Show buttons
            checkoutBtn.style.display = 'block';
            clearCartBtn.style.display = 'block';
        }
        
        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                showNotification('Keranjang kosong', 'warning');
                return;
            }
            
            const notes = document.getElementById('notes').value;
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            let message = `Halo Resto Davi, saya ingin memesan:\n\n`;
            
            cart.forEach(item => {
                message += `➡ ${item.name}\n`;
                if (item.hasFlavor && item.flavor) {
                    message += `   • Rasa: ${item.flavor}\n`;
                }
                message += `   • Jumlah: ${item.quantity}\n`;
                message += `   • Subtotal: Rp ${(item.price * item.quantity).toLocaleString()}\n\n`;
            });
            
            message += `Total Pesanan: Rp ${total.toLocaleString()}\n\n`;
            
            if (notes) {
                message += `Catatan:\n${notes}\n\n`;
            }
            
            message += `Terima kasih!`;
            
            // Show notification
            showNotification('Membuka WhatsApp...', 'info');
            
            // Open WhatsApp after notification animation
            setTimeout(() => {
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/6282122156986?text=${encodedMessage}`;
                window.open(whatsappUrl, '_blank');
                
                // Clear cart after order
                clearCart();
                document.getElementById('notes').value = '';
            }, 500);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
                
                setTimeout(() => {
                    notification.classList.remove('hide');
                }, 500);
            }, 3000);
        }
        
        // Save cart to localStorage
        function saveCartToStorage() {
            localStorage.setItem('restoDaviCart', JSON.stringify(cart));
        }
        
        // Load cart from localStorage
        function loadCartFromStorage() {
            const savedCart = localStorage.getItem('restoDaviCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        }
    </script>
</body>
